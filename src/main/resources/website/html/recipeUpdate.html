<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Lists - Home</title>

        <!-- Styling -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/recipeUpdateStyling.css">
    </head>
    <body>
        <noscript>
            <!-- Alert User when Javascript not-installed / blocked -->
            <div class="alert alert-danger" role="alert">
                <h2>Javascript disabled or not installed. Some features of this site may not work.</h2>
            </div>
        </noscript>
        <!-- Main Page Content -->
        <div class="container">
            <!-- Title Row -->
            <div class="row">
                <div class="col-2">
                    <h2 id="id-field">
                        ID
                    </h2>
                </div>
                <div class="col-7">
                    <h1 contenteditable="true" id="title-field">
                        Recipe Title
                    </h1>
                </div>
                <div class="col-3">
                    <a class="btn btn-warning" id="save-button">Save</a>
                </div>
            </div>
            <!-- Ingredients Row -->
            <div class="row">
                <h4>Ingredients</h4>
            </div>
            <div class="row">
                <table id="ingredient-table">
                    <thead>
                        <tr>
                            <th>UID</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Unit</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="ingredient-table-body">

                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <a class="btn btn-danger" href="#" id="ingredient-add">Add</a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <!-- Steps Row -->
            <div class="row">
                <h4>Method</h4>
            </div>
            <div class="row">
                <table id="step-table">
                    <thead>
                        <tr>
                            <th>UID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="step-table-body">

                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <a class="btn btn-danger" href="#" id="step-add">Add</a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <!-- Back Button -->
            <div class="row">
                <a class="btn btn-primary" href="index.html">
                    Back
                </a>
            </div>
        </div>
        <!-- Javascript - Fetch -->
        <script src="../javascript/deleteListener.js">
        </script>
        <script src="../javascript/recipeUpdate.js">
        </script>
        <!-- Javascript - Boostrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
        crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous">
        </script>
    </body>
</html>
